<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Currency change</title>
</head>
<body>
   <div class="wrapper">
      <main class="main">
         <h1>Converter of currency from RUB to USD</h1>
         <p class="descr">*Please enter amounts in some row and see result on the below second input below or above</p>
         <div class="rub">
            <p>RUB</p>
            <input type="number" id="rub">
         </div>
         <div class="usd">
            <p>USD</p>
            <input type="number" id="usd">
         </div>
      </main>
      <footer class="footer">
         <div class="postscriptum">Converter 1.1.v with modified function that allows users to convert from below or above input to different currency</div>
      </footer>
   </div>   
   <script src="js/script.js"></script>
</body>
</html>
