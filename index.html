<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Currency change</title>
</head>
<body>
   <div class="wrapper">
      <h1>Converter of currency from RUB to USD</h1>
      <p class="descr">*Please enter amounts in RUB to first input row and see result on the below input in USD</p>
      <div class="rub">
         <p>RUB</p>
         <input type="number" id="rub">
      </div>
      <div class="usd">
         <p>USD</p>
         <input type="number" id="usd">
      </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
